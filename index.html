<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Kanye Quotes Generator</h1>
        </header>
        <blockquote cite="https://kanye.rest/" class="quote hidden">
            <p class="quote__text"></p>
            <p class="quote__author">~Kanye West</p>
        </blockquote>
        <p class="error hidden"></p>
        <div class="menu">
            <button id="copyQuoteBtn">Copy</button>
            <button id="newQuoteBtn"">New Quote</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
