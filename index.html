<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mediaQueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Kanye Quotes</title>
</head>
<body>
    <div class="app">
        <h1 class="app__header">Kanye Quotes</h1>
        <div class="app__content">
            <blockquote cite="https://kanye.rest/" class="quote hidden">
                <p class="quote__text">&ldquo; <span></span> &rdquo;</p>
                <p class="quote__author">&#8212; Kanye West</p>
            </blockquote>
            <p class="error hidden"></p>
        </div>
        <div class="app__menu">
            <button class="btn btn--secondary" id="copyQuoteBtn">Copy</button>
            <button class="btn btn--primary" id="newQuoteBtn"">New Quote</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
